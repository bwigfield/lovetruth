<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if post.title %}{{ post.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="{{ page.type }}" />
<meta property="og:url" content="https://lovetruth.life{{ page.url }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:image:alt" content="{{ page.image_alt }}" />
<meta property="og:updated_time" content="{{ "now" | date: "%Y-%m-%d %H:%M" }}" />
<meta property="og:description" content="{{ page.description }}" />

<meta property="fb:app_id" content="2251254571567542" />



<meta name="description" content="{{ default: post.description | strip_html | normalize_whitespace | truncate:240 | escape }}">

{% capture styles %}
{% include main.css %}
{% endcapture %}

<style>
{{ styles | scssify }}
</style>
  <link rel="canonical" href="https://lovetruth.life{{ page.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}

  {% endif %}
